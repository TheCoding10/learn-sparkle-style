<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>

  <!-- JS redirect (keeps query + hash) -->
  <script>
    location.replace('https://thecoding10.github.io/learn-sparkle-style/' + location.search + location.hash);
  </script>

  <!-- No-JS fallback -->
  <meta http-equiv="refresh" content="0; url=https://thecoding10.github.io/learn-sparkle-style/">
  <link rel="canonical" href="https://thecoding10.github.io/learn-sparkle-style/">
</head>
<body>
  <p>Redirecting to <a href="https://thecoding10.github.io/learn-sparkle-style/">the project</a>…</p>
</body>
</html>
